<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="header">
        <h1 class="headcon">ROCK</h1>
        <h1 class="headcon">PAPER</h1>
        <h1 class="headcon">SCISSORS</h1>
    </div>
    <div class="gameContent">
        <p id="player"></p>
        <p id="score"></p>
        <p id="computer"></p>
    </div>
    <div class="buttonbox">
        <button class="button" id='rock' onClick="playerPlay(this.id)">🪨</button>
        <button class="button" id='paper' onClick="playerPlay(this.id)">📋</button>
        <button class="button" id='scissors' onClick="playerPlay(this.id)">✂️</button>
    </div>
    <script src="./script.js"></script>
</body>
</html>
